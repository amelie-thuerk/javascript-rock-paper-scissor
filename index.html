<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <h1 id="headline">Rock Paper Scissor</h1>
        <div class="game">
            <div class="game-input">
                <form id="game-form">
                    <fieldset class="game-input-fieldset">
                        <legend class="game-input-legend">Select your option</legend>
                        <div>
                            <input checked type="radio" id="Rock" name="option" value="Rock">
                            <label for="Rock" class="light">Rock</label>
                        </div>
                        <div>
                            <input type="radio" id="Paper" name="option" value="Paper">
                            <label for="Paper" class="light">Paper</label>
                        </div>
                        <div>
                            <input type="radio" id="Scissor" name="option" value="Scissor">
                            <label for="Scissor" class="light">Scissor</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="confirm">Confirm</button>
                </form>
            </div>
            <div class="game-output">
            </div>
        </div>
    </div>
</body>
</html>
